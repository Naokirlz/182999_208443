<h1>Alta Proyecto</h1>
<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="altaProyecto()">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" type="text" placeholder="Nombre Proyecto" formControlName="nombre">
            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Alta
            </button>
        </div>
    </div>
</form>
