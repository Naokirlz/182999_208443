<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1>Asignados</h1>
                </div>
            </div>
            <div class="container">
                <div class="card-internal">
                    <p-table [value]="asignados!" styleClass="p-datatable-sm" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Rol</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-asignado>
                            <tr>
                                <td>{{asignado.id}}</td>
                                <td>{{asignado.nombre | titlecase }}</td>
                                <td>{{asignado.apellido | titlecase }}</td>
                                <td>{{asignado.email}}</td>
                                <td>{{asignado.rolUsuario}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-footer></app-footer> -->
    <!-- <toast-alert></toast-alert> -->

    <!-- <confirmation-alert></confirmation-alert> -->
</main>
