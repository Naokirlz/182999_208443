<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <p align="right">
                <input id="btn-guardar" (click) ="volver()" value="Volver" class="btn btn-success" />
                </p>
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1 align="center">Detalle del Proyecto</h1>
                </div>
            </div>
            <div class="container">
                <div class="card-internal">
                    <p-table [value]="proyectos!" styleClass="p-datatable-sm" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>id</th>
                                <th>Nombre</th>
                                <th>Duraci√≥n</th>
                                <th>Costo</th>
                                
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-proyecto>
                            <tr>
                                <td>{{proyecto.id}}</td>
                                <td>{{proyecto.nombre | titlecase }}</td>
                                <td>{{proyecto.duracion}}</td>
                                <td>{{proyecto.costo}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="card-footer">
                    

                </div>
             </div>
        </div>
    </div>
    <!-- <app-footer></app-footer> -->
    <!-- <toast-alert></toast-alert> -->

    <!-- <confirmation-alert></confirmation-alert> -->
</main>
