<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1>Tareas</h1>
                </div>
            </div>
            <div class="container">
                <div class="card-internal">
                    <p-table [value]="tareas" styleClass="p-datatable-sm" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>id</th>
                                <th>Nombre</th>
                                <th>Proyecto</th>
                                <th>Costo</th>
                                <th>Duracion</th>
                                <th>Acciones</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-tarea>
                            <tr>
                                <td>{{tarea.id}}</td>
                                <td>{{tarea.nombre | titlecase }}</td>
                                <td>{{tarea.proyectoId | number }}</td>
                                <td>{{tarea.costo | number }}</td>
                                <td>{{tarea.duracion | number }}</td>
                                <td>
                                    <button pButton type="button" icon="pi pi-trash">
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</main>
