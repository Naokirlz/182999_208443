<div>
    <form (ngSubmit)="login()" [formGroup]="miFormulario" class="card-internal">
        <div class="card-header">Login</div>
        <div class="card-body">
            <label>Nombre de Usuario</label>
            <input id="nombreUsuario" type="text" pInputText formControlName="nombre"
                placeholder="Nombre de Usuario">
            <label>Contraseña</label>
            <input id="contrasenia" type="password" pInputText formControlName="contrasenia"
                placeholder="Contraseña">
        </div>
        <div class="card-footer">
            <input type="submit" id="btn-guardar" value="Ingresar" class="btn btn-success" />
        </div>
    </form>
</div>
