<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
                    <h1 align="center">Incidentes por Proyecto</h1>
                    <div class="card-internal">
                        <p-table [value]="proyectos!" styleClass="p-datatable-sm" responsiveLayout="scroll">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Proyecto</th>
                                    <th>Cantidad Incidentes</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-incidente>
                                <tr>
                                    <td>{{incidente.nombre | titlecase }}</td>
                                    <td>{{incidente.cantidadDeIncidentes}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</main>
