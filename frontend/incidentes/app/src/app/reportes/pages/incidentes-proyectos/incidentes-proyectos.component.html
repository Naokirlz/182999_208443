<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1 align="center">Incidentes</h1>
                </div>
            </div>
            <div class="container">
                <div class="card-internal">
                    <p-table [value]="proyectos!" styleClass="p-datatable-sm" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Proyecto</th>
                                <th>Cantidad Incidentes</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-incidente>
                            <tr>
                                <td>{{incidente.nombre | titlecase }}</td>
                                <td>{{incidente.cantidadDeIncidentes}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="card-footer">
                    
                    <p align="right">
                    <input id="btn-guardar" (click) ="volver()" value="Volver" class="btn btn-success" />
                    </p>
                </div>
             </div>
        </div>
    </div>
    <!-- <app-footer></app-footer> -->
    <!-- <toast-alert></toast-alert> -->

    <!-- <confirmation-alert></confirmation-alert> -->
</main>
