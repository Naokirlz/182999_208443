<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
                    <h1 align="center">Lista de Desarrolladores</h1>
                    <div class="card-internal">
                        <p-table [value]="desarrolladores" styleClass="p-datatable-sm" responsiveLayout="scroll">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Nombre Usuario</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Detalles</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-usuario>
                                <tr>
                                    <td>{{usuario.nombreUsuario | titlecase}} </td>
                                    <td>{{usuario.nombre | titlecase }}</td>
                                    <td>{{usuario.apellido | titlecase }}</td>
                                    <td>
                                        <button pButton type="editar" (click)="detalles(usuario.id)" icon="pi pi-search-plus"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</main>
