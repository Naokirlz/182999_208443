<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1>Lista de Desarrolladores</h1>
                </div>
            </div>
            <div class="container">
                <div class="card-internal">
                    <p-table [value]="desarrolladores" styleClass="p-datatable-sm" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Nombre Usuario</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <!--<th>Rol</th>-->
                                <th>Detalles</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-usuario>
                            <tr>
                                <td>{{usuario.nombreUsuario | titlecase}}  </td>
                                <td>{{usuario.nombre | titlecase }}</td>
                                <td>{{usuario.apellido | titlecase }}</td>
                                <!--<td> {{usuario.rolUsuario}}</td>-->
                                <td>
                                    <button pButton type="editar" (click)="detalles(usuario.id)" icon="pi pi-search-plus">
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    <!-- <toast-alert></toast-alert> -->

    <!-- <confirmation-alert></confirmation-alert> -->
</main>
