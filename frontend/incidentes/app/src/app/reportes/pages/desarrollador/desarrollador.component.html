<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <p align="right">
                <input id="btn-guardar" (click) ="volver()" value="Volver" class="btn btn-success" />
                </p>
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1 align="center">Detalle Desarrollador</h1>
                </div>
            </div>
           
            <div class="container">

                <p-table [value]="desarrolladores" styleClass="p-datatable-sm" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        Desarrollador:
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Cantidad de Incidentes Resueltos</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-desarrollador>
                        <tr>
                            <td>{{desarrollador.id}}</td>
                            <td>{{desarrollador.nombre | titlecase }}</td>
                            <td>{{desarrollador.apellido | titlecase }}</td>
                            <td>{{desarrollador.email }}</td>
                            <td>{{desarrollador.incidentesResueltos | number }}</td>
                        </tr>
                    </ng-template>
                </p-table>
                           
            </div>
        </div>
    </div>
    <!-- <toast-alert></toast-alert> -->

    <!-- <confirmation-alert></confirmation-alert> -->
</main>
