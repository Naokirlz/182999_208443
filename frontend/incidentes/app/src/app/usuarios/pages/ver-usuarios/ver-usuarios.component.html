<div class="card">
    <p-table [value]="usuarios" styleClass="p-datatable-sm" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            Lista de Usuarios
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Rol</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.id}}</td>
                <td>{{usuario.nombre | titlecase }}</td>
                <td>{{usuario.apellido | titlecase }}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.rolUsuario}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
