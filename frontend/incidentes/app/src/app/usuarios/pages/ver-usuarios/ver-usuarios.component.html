<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1 align="center">Listado de Usuarios</h1>
                </div>
            </div>
            <div class="container">
                <div class="card-internal">
                    <p-table [value]="usuarios" styleClass="p-datatable-sm" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Valor</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-usuario>
                            <tr>
                                <td>{{usuario.id}}</td>
                                <td>{{usuario.nombre | titlecase }}</td>
                                <td>{{usuario.apellido | titlecase }}</td>
                                <td>{{usuario.email}}</td>
                                <td *ngIf="usuario.rolUsuario == 0">Administrador</td>
                                <td *ngIf="usuario.rolUsuario == 2">Tester</td>
                                <td *ngIf="usuario.rolUsuario == 1">Desarrollador</td>
                                <td>{{usuario.valorHora}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    
    <app-footer></app-footer>
    <!-- <toast-alert></toast-alert> -->

    <!-- <confirmation-alert></confirmation-alert> -->
</main>
