<main class="main-container">
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0">
                    <h1 align="center">Incidentes</h1>
                </div>
            </div>
            <div class="container">
                <div class="card-internal">
                    <p-table [value]="incidentes!" styleClass="p-datatable-sm" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th (click)=filtroId() style="cursor:pointer;">id</th>
                                <th (click)=filtroProyecto() style="cursor:pointer;">Proyecto</th>
                                <th (click)=filtroNombre() style="cursor:pointer;">Nombre</th>
                                <th>Descripcion</th>
                                <th>Versi√≥n</th>
                                <th (click)=filtroEstado() style="cursor:pointer;">Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-incidente>
                            <tr>
                                <td>{{incidente.id}}</td>
                                <td>{{obtenerNombre(incidente.proyectoId) }}</td>
                                <td>{{incidente.nombre | titlecase }}</td>
                                <td>{{incidente.descripcion}}</td>
                                <td>{{incidente.version}}</td>
                                <td >{{obtenerEstado(incidente.estadoIncidente)}}</td>
                                <td>
                                    <button pButton (click)="detalle(incidente.id)" type="editar" icon="pi pi-eye">
                                    </button>
                                    <button *ngIf="incidente.estadoIncidente == 1" pButton type="editar" (click)="resolver(incidente.id)" icon="pi pi-thumbs-up">
                                    </button>
                                    <button *ngIf="incidente.estadoIncidente == 2" pButton type="editar" (click)="resolver(incidente.id)" icon="pi pi-thumbs-down">
                                    </button>
                                    <span class="p-buttonset">
                                    <button *ngIf="tester"  pButton type="button"(click)="eliminar(incidente.id)"  icon="pi pi pi-trash" ></button>                                            
                                    </span>    
                                </td>                                                           
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="card-footer">
            </div>
             </div>
        </div>
    </div>
    <!-- <app-footer></app-footer> -->
    <!-- <toast-alert></toast-alert> -->

    <!-- <confirmation-alert></confirmation-alert> -->
</main>
